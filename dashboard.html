<div class="main-container">
    <canvas id="percentageChart" width="600" height="400"></canvas>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    var newDayValue = 80;
    var newNightValue = 20;

    var chartData = {
        labels: ["Day", "Night"],
        datasets: [{
            data: [newDayValue, newNightValue],
            backgroundColor: ["#36ccd1", "#f2f2f2"],
        }]
    };

    var ctx = document.getElementById('percentageChart').getContext('2d');
    var myDoughnutChart = new Chart(ctx, {
        type: 'doughnut',
        data: chartData,
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });
});

    var notificationIcon = document.querySelector('.notification');
    notificationIcon.addEventListener('click', function() {
        document.getElementById('notificationPopup').style.display = 'block';
    });

    document.getElementById('closePopupBtn').addEventListener('click', function() {
        document.getElementById('notificationPopup').style.display = 'none';
    });
</script>
